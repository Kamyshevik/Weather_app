<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
        <input type="text" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city"></p>
            <p id="date"></p>
        </div>

        <div id="now">
            <p id="temperature"></p>
            <p id="feelsLike"></p>
            <p id="conditions"></p>
            <p id="wind"></p>
            <p id="variation"></p>
        </div>
    </div>

        <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideoFon">
        <source src="coverr-cloud-timelapse-8383-1080p.mp4" type="video/mp4">
        </video>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
